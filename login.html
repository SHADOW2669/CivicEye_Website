<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Smooth Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="IMAGES/ppg.png" type="image/x-icon">

</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

    <div id="particles-js"></div>

    <nav
        class="absolute top-0 left-0 w-full flex justify-between items-center p-4 px-10 bg-black bg-opacity-30 backdrop-blur-md z-50 h-20">
        <a href="index.html"> <img src="IMAGES/logo1.png"
                onerror="this.onerror=null; this.src='https://placehold.co/150x50/000000/FFFFFF?text=Logo+Error';"
                alt="Civic Eye Logo" class="h-10 md:h-12 transition-transform duration-300 hover:scale-110">
        </a>
        <div class="flex items-center space-x-4 md:space-x-6">
            <a href="index.html"
                class="font-roboto-mono font-bold text-sm md:text-base hover:text-[#8300fe] hover:drop-shadow-[0_0_10px_#8300fe] transition-all duration-300">Home</a>
            <a href="download.html"
                class="font-roboto-mono font-bold text-sm md:text-base hover:text-[#8300fe] hover:drop-shadow-[0_0_10px_#8300fe] transition-all duration-300">Download</a>
            <a href="team.html"
                class="font-roboto-mono font-bold text-sm md:text-base hover:text-[#8300fe] hover:drop-shadow-[0_0_10px_#8300fe] transition-all duration-300">Team</a>
            <a href="conact-us.html"
                class="font-roboto-mono font-bold text-sm md:text-base hover:text-[#8300fe] hover:drop-shadow-[0_0_10px_#8300fe] transition-all duration-300">Contact
                Us</a>
            <button
                class="font-orbitron bg-transparent border-2 border-[#8300fe] text-white text-xs md:text-sm font-bold py-2 px-4 rounded-lg hover:bg-[#8300fe] hover:shadow-[0_0_15px_#8300fe] transition-all duration-300">
                LOGIN / SIGNUP
            </button>
        </div>
    </nav>

    <div class="relative w-[90%] max-w-4xl h-[450px] md:h-[400px] bg-black bg-opacity-20 backdrop-blur-sm rounded-2xl overflow-hidden neon-glow-border flex mt-20 md:mt-0"
        id="form-wrapper">

        <div class="absolute top-0 left-0 w-full h-full">

            <div id="login-form-container" class="form-container">
                <form action="#" method="post" class="w-full">
                    <h2 class="text-2xl font-bold mb-6 text-center font-orbitron">Login</h2>
                    <input type="email" name="email" placeholder="Email" required
                        class="w-full p-3 mb-4 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8300fe]">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full p-3 mb-2 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8300fe]">
                    <a href="#" class="block text-right text-sm text-[#ff5722] hover:underline mb-6">Forgot
                        password?</a>
                    <button type="submit"
                        class="w-full p-3 bg-[#8300fe] text-white font-bold rounded-lg hover:bg-purple-700 hover:shadow-[0_0_15px_#8300fe] transition-all duration-300 transform hover:scale-105">Login</button>
                    <input type="hidden" name="form_type" value="login">
                </form>
            </div>

            <div id="register-form-container" class="form-container">
                <form action="#" method="post" class="w-full">
                    <h2 class="text-2xl font-bold mb-6 text-center font-orbitron">Register</h2>
                    <input type="text" name="name" placeholder="Username" required
                        class="w-full p-3 mb-4 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8300fe]">
                    <input type="email" name="email" placeholder="Email" required
                        class="w-full p-3 mb-4 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8300fe]">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full p-3 mb-4 bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#8300fe]">
                    <button type="submit"
                        class="w-full p-3 bg-[#8300fe] text-white font-bold rounded-lg hover:bg-purple-700 hover:shadow-[0_0_15px_#8300fe] transition-all duration-300 transform hover:scale-105">Register</button>
                    <input type="hidden" name="form_type" value="register">
                </form>
            </div>

        </div>
        <div id="switch-overlay"
            class="absolute top-0 left-1/2 w-1/2 h-full bg-gradient-to-r from-transparent via-[#0a0a0a] to-[#8300fe] opacity-80 transition-all duration-700 ease-in-out z-10 flex items-center justify-center p-10 text-center rounded-r-2xl">
            <div class="relative w-full h-full flex items-center justify-center">
                <div id="switch-content-login">
                    <h2 class="text-2xl font-bold mb-4 font-orbitron">New Here?</h2>
                    <p class="mb-6">Don't have an account , Feel free to Sign up!</p>
                    <button id="showRegisterBtn"
                        class="w-full max-w-xs mx-auto p-3 bg-transparent border-2 border-white text-white font-bold rounded-lg hover:bg-white hover:text-[#8300fe] transition-all duration-300 transform hover:scale-105">Sign
                        Up</button>
                </div>
                <div id="switch-content-register">
                    <h2 class="text-2xl font-bold mb-4 font-orbitron">One of Us?</h2>
                    <p class="mb-6">If you already have an account, just sign in. We've missed you!</p>
                    <button id="showLoginBtn"
                        class="w-full max-w-xs mx-auto p-3 bg-transparent border-2 border-white text-white font-bold rounded-lg hover:bg-white hover:text-[#8300fe] transition-all duration-300 transform hover:scale-105">Sign
                        In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get references to the elements
        const showRegisterBtn = document.getElementById('showRegisterBtn'); // Button in "New Here?" panel
        const showLoginBtn = document.getElementById('showLoginBtn');       // Button in "One of Us?" panel
        const formWrapper = document.getElementById('form-wrapper');         // The main container
        const switchOverlay = document.getElementById('switch-overlay');

        // Event listener for the "Sign Up" button (in "New Here?" panel)
        // This button should trigger the state where the Register form is visible
        showRegisterBtn.addEventListener('click', () => {
            formWrapper.classList.add('show-register');
            // Reset potential inline style from previous state if needed
            switchOverlay.style.backgroundImage = '';
        });

        // Event listener for the "Sign In" button (in "One of Us?" panel)
        // This button should trigger the state where the Login form is visible (initial state)
        showLoginBtn.addEventListener('click', () => {
            formWrapper.classList.remove('show-register');
            // Reset potential inline style from previous state if needed
            switchOverlay.style.backgroundImage = '';
        });
        // particles.js configuration (same as your original)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#7BD3EA" }, // Neon blue/cyan
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true, anim: { enable: true, speed: 0.8, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 1, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#8300fe", opacity: 0.4, width: 1 }, // Neon purple links
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 }, // Slightly smaller distance
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Responsive adjustments (Optional: Hide overlay on small screens if needed)
        // function handleResize() {
        //     if (window.innerWidth < 768) {
        //         // Example: Maybe hide the overlay and stack forms
        //         // switchOverlay.classList.add('hidden');
        //     } else {
        //         // switchOverlay.classList.remove('hidden');
        //     }
        // }
        // window.addEventListener('resize', handleResize);
        // handleResize(); // Initial check

    </script>

</body>

</html>
